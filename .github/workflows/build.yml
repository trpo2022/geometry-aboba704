name: build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Check codestyle
        run: git ls-files *.{c,h} | xargs clang-format -i --verbose src/geometry/main.c src/libgeometry/print.h src/libgeometry/read.h

      - name: Build application
        run: make
